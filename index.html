<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFHL API Tester</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 300px;
      font-size: 16px;
    }
    button {
      width: 100px;
    }
    pre {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>BFHL API Tester</h1>

  <label for="inputData">Enter Array (comma separated):</label><br>
  <input id="inputData" placeholder="e.g. a,1,2,*,Z"><br>
  <button onclick="submitData()">Submit</button>

  <h2>Response:</h2>
  <pre id="responseOutput">...</pre>

  <script>
    async function submitData() {
      const input = document.getElementById("inputData").value.trim();
      if (!input) return;

      const arr = input.split(',').map(e => e.trim());

      try {
       const res = await fetch("https://bfhl-6n8j.onrender.com/bfhl", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ data: arr })
});


        const json = await res.json();
        document.getElementById("responseOutput").textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById("responseOutput").textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
